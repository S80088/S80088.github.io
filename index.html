<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabProtocol | Precision Timer & Checklist</title>
    <style>
        :root {
            --lab-blue-bg: #eef2f7;
            --lab-blue-dark: #2c3e50;
            --lab-accent: #3498db;
            --card-bg: #ffffff;
            --btn-start: #2ecc71;
            --btn-pause: #f1c40f;
            --btn-reset: #e74c3c;
            --text-main: #34495e;
            --border-color: #dcdde1;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: var(--lab-blue-bg);
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 6px solid var(--lab-accent);
        }

        .header {
            font-size: 0.8rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--lab-accent);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        #pet {
            font-size: 70px;
            margin: 15px 0;
            display: block;
            transition: all 0.3s ease;
        }

        .analyzing {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--lab-blue-dark);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        #start { grid-column: span 2; }

        button {
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        #start { background-color: var(--btn-start); color: white; }
        #pause { background-color: var(--btn-pause); color: white; }
        #reset { background-color: var(--btn-reset); color: white; }

        button:hover { opacity: 0.9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* --- Checklist Styling --- */
        .checklist-section {
            border-top: 2px solid var(--lab-blue-bg);
            padding-top: 20px;
            text-align: left;
        }

        .checklist-header {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--lab-blue-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
        }

        #add-task-btn {
            background-color: var(--lab-accent);
            color: white;
            padding: 0 15px;
        }

        #clear-btn {
            background: none;
            color: var(--btn-reset);
            font-size: 0.7rem;
            padding: 0;
            text-decoration: underline;
        }

        #task-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .task-item:hover { background: #f1f2f6; }

        .task-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
            background: #eef2f7;
        }

        .task-item::before {
            content: 'ðŸ§ª';
            margin-right: 10px;
            font-size: 0.8rem;
        }

        .task-item.completed::before { content: 'âœ…'; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Lab Protocol Module</div>
        <div id="pet">ðŸ§ª</div>
        <div id="timer">15:00</div>
        
        <div class="controls">
            <button id="start">Begin Analysis</button>
            <button id="pause">Halt</button>
            <button id="reset">Clear Timer</button>
        </div>

        <div class="checklist-section">
            <div class="checklist-header">
                LAB CHECKLIST
                <button id="clear-btn">Clear All</button>
            </div>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add protocol step...">
                <button id="add-task-btn">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script>
        // --- Timer Logic ---
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerId = null;
        let isRunning = false;

        const petDisplay = document.getElementById('pet');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start');

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function setLabState(state) {
            petDisplay.classList.remove('analyzing');
            if(state === 'idle') petDisplay.textContent = 'ðŸ§ª';
            if(state === 'running') { petDisplay.textContent = 'ðŸ”¬'; petDisplay.classList.add('analyzing'); }
            if(state === 'done') petDisplay.textContent = 'âœ…';
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startBtn.disabled = true;
            setLabState('running');
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    setLabState('done');
                    startBtn.disabled = false;
                    new Audio('data:audio/wav;base64,UklGRl9vT1...').play(); // Placeholder for sound
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.disabled = false;
            petDisplay.classList.remove('analyzing');
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = DEFAULT_TIME;
            updateDisplay();
            setLabState('idle');
        }

        // --- Checklist Logic ---
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const clearBtn = document.getElementById('clear-btn');

        let tasks = JSON.parse(localStorage.getItem('labTasks')) || [];

        function saveAndRender() {
            localStorage.setItem('labTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.textContent = task.text;
                li.onclick = () => {
                    tasks[index].completed = !tasks[index].completed;
                    saveAndRender();
                };
                taskList.appendChild(li);
            });
        }

        addTaskBtn.onclick = () => {
            if (taskInput.value.trim() === '') return;
            tasks.push({ text: taskInput.value, completed: false });
            taskInput.value = '';
            saveAndRender();
        };

        taskInput.onkeypress = (e) => { if (e.key === 'Enter') addTaskBtn.onclick(); };

        clearBtn.onclick = () => {
            if (confirm('Delete all protocol steps?')) {
                tasks = [];
                saveAndRender();
            }
        };

        // Initialize
        startBtn.onclick = startTimer;
        document.getElementById('pause').onclick = pauseTimer;
        document.getElementById('reset').onclick = resetTimer;
        updateDisplay();
        renderTasks();
    </script>
</body>
</html>
